<head>
    <h1>Change number to its corresponding bits! </h1>
</head>

<body>
    <script>
        function countBits(num) {
            const bin = num.toString(2);
            const hell =  bin.split(""); 
            let a = 0;  
            for (let i=0; i<hell.length; i++){
                let num = parseInt(hell[i]);
                a = a + num;
            }

            document.getElementById('bitsout').innerHTML = a;
            return a;
         } 

    </script>
    
    <form>
        <input type="number" id="formValueId" name="valueId"/>
        <input type="button" onclick="countBits(this.form.valueId.value)"/>
        <p id="bitsout"></p>
    </form>
